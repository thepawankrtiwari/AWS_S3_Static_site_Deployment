<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found</title>
  <style>
    /* Reset default styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body styling */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #1e1e2f, #3b3b58);
      font-family: 'Roboto', sans-serif;
      color: #f0f0f0;
    }

    /* Container styling */
    .container {
      text-align: center;
      background: #2b2b3b;
      padding: 2em;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
      max-width: 400px;
    }

    /* Title styling */
    h1 {
      font-size: 2em;
      color: #ff6f61;
      margin-bottom: 0.75em;
    }

    /* Message styling */
    p {
      font-size: 1em;
      color: #e0e0e0;
      line-height: 1.5;
      margin-bottom: 1.5em;
    }

    /* Button styling */
    .button {
      display: inline-block;
      padding: 0.8em 1.2em;
      background: #5f9ea0;
      color: white;
      font-size: 0.9em;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
      text-decoration: none;
    }

    .button:hover {
      background: #4682b4;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>404 Error</h1>
    <p>Oops! The page you are looking for does not exist.</p>
    <a href="index.html" class="button">Go to Home Page</a>
  </div>
</body>
</html>
