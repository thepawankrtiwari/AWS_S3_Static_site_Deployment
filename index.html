<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Project Demo Page</title>
  <style>
    /* Reset default styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body styling */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #1e1e2f, #3b3b58);
      font-family: 'Roboto', sans-serif;
      color: #f0f0f0;
    }

    /* Container styling */
    .container {
      text-align: center;
      background: #2b2b3b;
      padding: 2em;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
      max-width: 400px;
    }

    /* Title styling */
    h1 {
      font-size: 2em;
      color: #ff6f61;
      margin-bottom: 0.75em;
    }

    /* Text styling */
    p {
      font-size: 1em;
      color: #e0e0e0;
      line-height: 1.5;
      margin-bottom: 1.5em;
    }

    /* Button styling */
    .button {
      display: inline-block;
      margin: 0.5em;
      padding: 0.8em 1.2em;
      background: #5f9ea0;
      color: white;
      font-size: 0.9em;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .button:hover {
      background: #4682b4;
    }

    /* Footer text */
    .footer-text {
      margin-top: 1.5em;
      font-size: 0.8em;
      color: #a0a0b0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to DevDesignDiary</h1>
    <p>This page explores insights on design and technology in DevOps.</p>
    
    <button class="button">DevOps</button>
    <button class="button">Technology</button>
    <button class="button">Blogs</button>

    <p class="footer-text">&copy; 2024 DevDesignDiary</p>
  </div>
</body>
</html>
